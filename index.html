<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/scss/style.css">
</head>
<body>

<header class="container mb-3">
    <h1 class="d-inline-block mt-2">My Corona Graphs</h1>
    <label class="float-right mt-4">
        Country:
        <select id="country"></select>
    </label>
</header>

<main class="container">
    <div class="row text-center mb-4">
        <div class="col-md-4">
            <div class="statbox statbox-active">
                <h4 class="font-weight-bold"></h4>
                <span>Active</span>
            </div>
        </div>
        <div class="col-md-4">
            <div class="statbox statbox-recovered">
                <h4 class="font-weight-bold"></h4>
                <span>Recovered</span>
            </div>
        </div>
        <div class="col-md-4">
            <div class="statbox statbox-total">
                <h4 class="font-weight-bold"></h4>
                <span>Total</span>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-12">
            <canvas id="active"></canvas>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-xl-6">
            <canvas id="recovered"></canvas>
        </div>
        <div class="col-xl-6">
            <canvas id="total"></canvas>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p class="text-center">Vytvořil Vojtěch Ferák</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
